<div class="modal-content">
	<div class="modal-header">
		<h5 class="modal-title">Echec de l'envoi du mail</h5>
		<button type="button" class="close" aria-label="Close" (click)="modalRef.hide()">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
        <div class="row">
            <div class="col-8">
                <p>Une erreur c'est produite lors de l'envoi du mail de contact</p>
            </div>
            <div class="col-4 align-right">
                <button type="button" class="btn btn-outline-danger" (click)="modalRef.hide()">Fermer</button>
            </div>
        </div>
	</div>
</div>
